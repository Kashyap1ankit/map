<body>
  <div class="container">
    <div class="form--detail">
      <!-- Logo -->

      <div class="logo">
        <img src="/mapty.png" alt="" />
      </div>

      <!-- Getting information from user form -->

      <form action="#" class="form form-hidden">
        <div>
          <span class="input-detail">Type</span>
          <select name="type" id="type">
            <option value="running">Running</option>

            <option value="cycling">Cycling</option>
          </select>
        </div>

        <div>
          <label for="distance" class="input-detail">Distance</label>
          <input type="text" id="distance" placeholder="km" name="dis" />
        </div>

        <div>
          <label for="duration" class="input-detail">Duration</label>
          <input type="text" id="duration" placeholder="min" name="dur" />
        </div>


        <div class=" changeable">
          <label for="cadence" class="input-detail">Cadence</label>
          <input type="text" id="cadence" placeholder="step/min" name="cad" />
        </div>

        <div class="cadenceHidden changeable">
          <label for="elevation" class="input-detail">Elevation</label>
          <input type="text" id="elevation" placeholder="Meter" name="cad" />
        </div>

        <div class="submitbtn">
          <p>🚴‍♂️GO</p>
        </div>
      </form>
